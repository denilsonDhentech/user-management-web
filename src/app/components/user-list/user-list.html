<div class="card p-4">
  <div class="grid align-items-center w-full m-0 mb-4">

    <div class="col-8">
      <h2 class="m-0">Usuários Cadastrados</h2>
    </div>

    <div class="col-4 text-right">
      <p-button
        label="Novo Usuário"
        icon="pi pi-plus"
        severity="success"
        [raised]="true"
        (onClick)="goToCreateUser()">
      </p-button>
    </div>

  </div>

  <p-table
    [value]="users()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [responsiveLayout]="'stack'"
    styleClass="p-datatable-striped">

    <ng-template pTemplate="header">
      <tr>
        <th>ID (UUID)</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Cargo</th>
        <th>Status</th>
        <th style="width: 5rem">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <p-tag [value]="user.role" severity="info"></p-tag>
        </td>
        <td>
          <p-tag
            [severity]="user.active ? 'success' : 'danger'"
            [value]="user.active ? 'Ativo' : 'Inativo'">
          </p-tag>
        </td>
        <td class="text-center">
          <p-menu #menu [model]="menuItems()" [popup]="true" appendTo="body"></p-menu>
          <p-button
            icon="pi pi-ellipsis-v"
            [rounded]="true"
            [text]="true"
            severity="secondary"
            (click)="onActionClick($event, menu, user)">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">Nenhum usuário encontrado.</td>
      </tr>
    </ng-template>
  </p-table>

  @if (error()) {
    <div class="mt-4 p-3 border-round bg-red-50 text-red-600 border-1 border-red-200">
      <i class="pi pi-exclamation-circle mr-2"></i>
      {{ error() }}
    </div>
  }
</div>

<app-user-edit-dialog
    [(visible)]="isEditDialogVisible"
    [user]="selectedUser()"
    (onSave)="handleSaveSuccess()">
</app-user-edit-dialog>
