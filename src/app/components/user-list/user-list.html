<div class="card">
  <h2>Usuários Cadastrados</h2>

  <p-table
    [value]="users()"
    [loading]="loading()"
    [paginator]="true"
    [rows]="10"
    [responsiveLayout]="'stack'"
    styleClass="p-datatable-striped">

    <ng-template pTemplate="header">
      <tr>
        <th>ID (UUID)</th>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Cargo</th>
        <th>Status</th>
        <th style="width: 5rem">Ações</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <p-tag [value]="user.role" severity="info"></p-tag>
        </td>
        <td>
          <p-tag
            [severity]="user.active ? 'success' : 'danger'"
            [value]="user.active ? 'Ativo' : 'Inativo'">
          </p-tag>
        </td>
        <td>
          <p-menu #menu [model]="menuItems()" [popup]="true" appendTo="body"></p-menu>

          <p-button
            icon="pi pi-ellipsis-v"
            [rounded]="true"
            [text]="true"
            class="btn-actions"
            (click)="onActionClick($event, menu, user)">
          </p-button>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">Nenhum usuário encontrado.</td>
      </tr>
    </ng-template>
  </p-table>

  @if (error()) {
    <div class="error-container">
      <p class="error-msg">{{ error() }}</p>
    </div>
  }
</div>
